<section id="testimonials" class="py-20 bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Header da seção -->
        <div class="text-center mb-16 fade-in-up">
            <h2 class="text-4xl md:text-5xl font-bold text-primary-500 mb-6">
                O que dizem nossos <span class="text-secondary-500">Alunos</span>
            </h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
                Histórias reais de transformação profissional e pessoal através dos nossos cursos
            </p>
        </div>

        <!-- Carrossel de depoimentos -->
        <div class="relative max-w-4xl mx-auto">

            <!-- Depoimento atual -->
            <div class="relative overflow-hidden rounded-2xl">
                <div class="flex transition-transform duration-500 ease-in-out"
                    [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">

                    <div *ngFor="let testimonial of testimonials" class="w-full flex-shrink-0 px-4">
                        <div class="bg-gradient-to-br from-primary-50 to-white rounded-2xl shadow-elegant p-8 md:p-12">

                            <!-- Aspas decorativas -->
                            <div class="text-6xl text-secondary-500/20 font-serif mb-4">"</div>

                            <!-- Texto do depoimento -->
                            <p class="text-lg md:text-xl text-gray-700 mb-8 leading-relaxed italic">
                                {{testimonial.text}}
                            </p>

                            <!-- Avaliação -->
                            <div class="flex justify-center mb-6">
                                <div class="flex space-x-1">
                                    <svg *ngFor="let star of getStars(testimonial.rating)"
                                        class="w-5 h-5 text-secondary-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                </div>
                            </div>

                            <!-- Informações do cliente -->
                            <div class="flex items-center justify-center space-x-4">
                                <img [src]="testimonial.image" [alt]="testimonial.name"
                                    class="w-16 h-16 rounded-full object-cover border-4 border-white shadow-lg">
                                <div class="text-center">
                                    <h4 class="font-bold text-primary-500 text-lg">{{testimonial.name}}</h4>
                                    <p class="text-gray-600 font-medium">{{testimonial.role}}</p>
                                    <p class="text-gray-500 text-sm">{{testimonial.location}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles de navegação -->
            <div class="flex justify-center items-center mt-8 space-x-4">

                <!-- Botão anterior -->
                <button (click)="prevSlide()"
                    class="p-3 rounded-full bg-white shadow-lg hover:shadow-xl transition-all duration-300 text-primary-500 hover:text-secondary-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>

                <!-- Indicadores -->
                <div class="flex space-x-2">
                    <button *ngFor="let testimonial of testimonials; let i = index" (click)="goToSlide(i)" [class]="i === currentSlide 
                    ? 'w-3 h-3 rounded-full bg-secondary-500 transition-all duration-300' 
                    : 'w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-400 transition-all duration-300'">
                    </button>
                </div>

                <!-- Botão próximo -->
                <button (click)="nextSlide()"
                    class="p-3 rounded-full bg-white shadow-lg hover:shadow-xl transition-all duration-300 text-primary-500 hover:text-secondary-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- CTA -->
        <div class="text-center mt-16 fade-in-up">
            <p class="text-lg text-gray-600 mb-6">
                Junte-se a mais de 5.000 profissionais que já transformaram suas carreiras
            </p>
            <button
                class="gradient-secondary text-white px-8 py-4 rounded-full hover:shadow-lg transition-all duration-300 font-semibold shadow-hover">
                Começar Minha Transformação
            </button>
        </div>
    </div>
</section>
