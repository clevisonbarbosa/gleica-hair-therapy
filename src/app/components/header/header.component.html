<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" [class.bg-white/95]="isScrolled"
    [class.backdrop-blur-sm]="isScrolled" [class.shadow-elegant]="isScrolled" [class.bg-transparent]="!isScrolled">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">

            <!-- Logo -->
            <div class="flex items-center space-x-3 cursor-pointer" (click)="scrollToSection('hero')">
                <div class="w-12 h-12 gradient-primary rounded-full flex items-center justify-center shadow-lg">
                    <span class="text-white font-bold text-xl">G</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-xl font-bold text-primary-500">Gleica Vilela</span>
                    <span class="text-xs text-gray-500 font-medium">Terapia Capilar</span>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8">
                <a (click)="scrollToSection('hero')"
                    class="text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer">
                    Início
                </a>
                <a (click)="scrollToSection('about')"
                    class="text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer">
                    Sobre
                </a>
                <a (click)="scrollToSection('courses')"
                    class="text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer">
                    Cursos
                </a>
                <a (click)="scrollToSection('testimonials')"
                    class="text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer">
                    Depoimentos
                </a>
                <a (click)="scrollToSection('contact')"
                    class="text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer">
                    Contato
                </a>
            </nav>

            <!-- CTA Button Desktop -->
            <div class="hidden md:block">
                <button (click)="scrollToSection('courses')"
                    class="gradient-secondary text-white px-6 py-3 rounded-full hover:shadow-lg transition-all duration-300 font-medium shadow-hover">
                    Ver Cursos
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden text-primary-500 hover:text-secondary-500 transition-colors duration-300 p-2"
                (click)="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        [attr.d]="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden transition-all duration-300 overflow-hidden" [class.max-h-96]="isMobileMenuOpen"
            [class.opacity-100]="isMobileMenuOpen" [class.max-h-0]="!isMobileMenuOpen"
            [class.opacity-0]="!isMobileMenuOpen">

            <nav class="py-4 space-y-4 border-t border-gray-200">
                <a (click)="scrollToSection('hero')"
                    class="block text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer py-2">
                    Início
                </a>
                <a (click)="scrollToSection('about')"
                    class="block text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer py-2">
                    Sobre
                </a>
                <a (click)="scrollToSection('courses')"
                    class="block text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer py-2">
                    Cursos
                </a>
                <a (click)="scrollToSection('testimonials')"
                    class="block text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer py-2">
                    Depoimentos
                </a>
                <a (click)="scrollToSection('contact')"
                    class="block text-primary-500 hover:text-secondary-500 transition-colors duration-300 font-medium cursor-pointer py-2">
                    Contato
                </a>
                <button (click)="scrollToSection('courses')"
                    class="gradient-secondary text-white px-6 py-3 rounded-full hover:shadow-lg transition-all duration-300 font-medium mt-4 w-full">
                    Ver Cursos
                </button>
            </nav>
        </div>
    </div>
</header>
